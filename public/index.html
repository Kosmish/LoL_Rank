<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/dogica" type="text/css"/> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/a29ba8a3bf.js" crossorigin="anonymous"></script>
        <title>LoL Streamer</title>
      </head>

      <body>
            <div class="top"><a href="./index.html" class="indexlink"><h1>LoL Streamer</h1></a></div>

            <div class="mid">

                <div class="bar">
                    Summoner Name: <input type="text" id="username" style="height: 30px;">
                    <select style="margin:2px" class="dropdownBox" name="serverDropdown" id="serverDropdown"></select>
                    <button id="search_btn">Search</button>
                </div>
                <div id="error_msg"></div>
                <div id="load_area" style="display:none">
                    <img src="./img/load.gif" alt="">
                </div>
                <div class="widgets_main" id="queue_selection" style="display:none">
                    <div class="queueBtn" id="queue0" style="display:none">Solo/Duo</div>
                    <div class="queueBtn" id="queue1" style="display:none">Flex Queue</div>
                </div>
                <div class="profile_container" style="display:none" id="profile_display">
                    <div class="profile" id="profile_box">
                        <div id="profile_rank" class="profile_info"></div>
                        <div class="profile_info" id="profile_info">
                            <div class="profile_detail" id="profile_name"></div>
                            <div id="profile_tier"></div>
                            <div id="profile_lp"></div>
                            <div id="profile_winrate"></div>
                        </div>
                    </div>
                    <div class="profile" style="justify-content: flex-start;">
                        <div class="profile_detail">
                            Settings
                        </div>
                        <div id="settings" class="settings">
                        </div>
                    </div>
                </div>
                <div class="widgets_main" id="widgets_main" style="display:none">
                    <div class="widget" id="widget0">
                        <div class="widget_detail"></div>
                        <div class="profile_icon">
                            <img src="./img/mastery_full.png" alt="" class="summoner_icon_ribbon">
                        </div>
                        <div class="widget_detail">
                            Mastery
                        </div>
                    </div>

                    <div class="widget" id="widget1">
                        <div class="widget_detail"></div>
                        <div>
                            <img src="./img/CHALLENGER.png" alt="">
                        </div>
                        <div class="widget_detail">
                            Rank
                        </div>
                    </div>

                    <div class="widget" id="widget2">
                        <div class="widget_detail"></div>
                        <div>
                            <img src="./img/match_history.png" alt="">
                        </div>
                        <div class="widget_detail">
                            Match History
                        </div>
                    </div>

                    <div class="widget" id="widget3">
                        <div class="widget_detail"></div>
                        <div>
                            <img src="./img/summoners_rift.png" alt="">
                        </div>
                        <div class="widget_detail">
                            Ghost Shield
                        </div>
                    </div>
                </div>
                <div class="widgets_main" style="display:none; flex-direction: column; align-items: center;" id="confirm_btns">
                    <div style="display: flex; flex-direction: row; margin: 5px;">
                        <input class="url_bar" id="url_bar" readonly="readonly"></input>
                        <div class="small_button" id="copy_btn"><i class="fas fa-copy"></i></div>
                    </div>
                    <div style="margin: 5px;">Simply copy the URL above and place it into your streamer software!</div>
                    <div style="display:flex; flex-direction: row;">
                        <div class="cancelBtn" id="cancelBtn">Back</div>
                        <a id="continue" href=""><div class="goBtn" id="go_btn">Preview</div></a>
                    </div>
                </div>
                <div id="intro">
                    
                </div>
                <div style="flex-grow: 1;" id="result"></div>

            </div>
            
            <div class="bot">Created by Lovelights</div>
      </body>
</html>
<script src="js/client.js"></script>
